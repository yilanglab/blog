<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<meta name="screen-orientation" content="portrait">

	<title>codingSketch</title>
	
	<style>

	body, dl, dd, ul, ol, h1, h2, h3, h4, h5, h6, pre, form, input, textarea, p, hr, thead, tbody, tfoot, th, td{
    margin: 0;
    padding: 0;
		}

	video{
		height: 100vh;
		position: absolute;
	}

	.mycontrols{
		position: relative;
	}

	</style>
</head>
<body>
	 <div>
		<video id="video" src="100.MP4" preload="auto">
		your browser does not support the video tag
	</video>
	</div>
	<div id="mycontrols" class="mycontrols" style="text-align:center;">
		<div id="play"; style="color:white;height: 50px">play</div>
		<div id="10s"; style="color:white;height: 50px" >10s</div>
	</div>

	<script>
		var myvideo = document.getElementById("video");
		var tID;
	document.getElementById("play").onclick = function(){
	if(myvideo.paused){
		// document.getElementById("play").style.background-color = "blue";
		myvideo.play();
	}else {
		myvideo.pause();
		}
	};
	document.getElementById("10s").onclick = function(){
		myvideo.currentTime=10;
	}
	</script>
</body>
</html>
